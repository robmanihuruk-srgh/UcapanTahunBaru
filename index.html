<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ Tahun Baru â€“ LIAR + LOCK MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru elegan, sinematik, dengan LOCK MODE." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: #f5f5f5;
      background: linear-gradient(180deg, #050b1a, #000);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .ambient {
      position: fixed; inset: 0;
      background: radial-gradient(circle at top, rgba(255,215,160,.18), transparent 60%);
      animation: pulse 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes pulse { from {opacity:.6} to {opacity:1} }

    .container {
      position: relative; z-index: 1;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%; max-width: 820px;
      background: rgba(255,255,255,.06);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      box-shadow: 0 40px 120px rgba(0,0,0,.8);
      overflow: hidden;
      animation: fadeUp 1.2s ease forwards;
    }
    @keyframes fadeUp { from {opacity:0; transform:translateY(40px)} to {opacity:1; transform:none} }

    .photo-wrapper { display:flex; justify-content:center; padding:22px 0 0 }
    .photo {
      width: min(78%, 420px);
      aspect-ratio: 4/5;
      border-radius: 20px; overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }
    .photo img { width:100%; height:100%; object-fit:cover }

    .content { padding: 28px 30px 40px; text-align:center }
    h1 { font-family:'Playfair Display',serif; font-size:clamp(30px,6vw,48px); margin:18px 0 8px }
    h1 span { color:#ffd48a; text-shadow:0 0 18px rgba(255,212,138,.7) }
    .subtitle { font-size:15px; opacity:.85; letter-spacing:.3px }
    .verse { margin:20px auto 0; max-width:520px; line-height:1.8; font-size:15px }
    .signature { margin-top:22px; font-weight:600; color:#ffd48a }

    .editor { margin-top:14px }
    .editor input { padding:8px 12px; border-radius:10px; border:none; width:80%; max-width:320px }

    .share { position:fixed; top:16px; right:16px; z-index:5 }
    .btn { padding:10px 16px; border-radius:14px; background:rgba(255,255,255,.15); border:1px solid rgba(255,255,255,.25); color:#fff; cursor:pointer }

    .locked .editor, .locked #photoInput { display:none }

    @media (max-width:480px){ .photo{width:85%} .content{padding:24px 20px 32px} }
  </style>
</head>
<body>

<div class="ambient"></div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/09/audio_eb7c0c6ef0.mp3" type="audio/mpeg">
</audio>

<div class="share">
  <button class="btn" id="shareBtn" type="button">ðŸ“¤ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card">

    <div class="photo-wrapper">
      <div class="photo">
        <img id="photoPreview" src="faminbali.jfif" alt="Foto" />
      </div>
      <input type="file" id="photoInput" accept="image/*" style="margin-top:12px;color:#ccc" />
    </div>

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="subtitle">Damai â€¢ Harapan â€¢ Kasih</div>
      <div class="verse" id="verse"></div>
      <div class="signature" id="sign"></div>
      <div class="editor">
        <input type="text" id="nameInput" placeholder="Tulis nama (contoh: Keluarga Manihuruk)" />
      </div>
    </div>

  </div>
</div>

<script>
// =====================
// DATA & MODE
// =====================
const VERSE_TEXT = 'Kiranya tahun yang baru membawa damai sejahtera, kasih, dan pengharapan yang melimpah bagi kita semua.';
const params = new URLSearchParams(location.search);
const sharedName = params.get('name');
const isLocked = !!sharedName;

const app = document.getElementById('app');
const sign = document.getElementById('sign');
const nameInput = document.getElementById('nameInput');
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');

// =====================
// INIT
// =====================
let i=0; (function type(){ if(i<VERSE_TEXT.length){ document.getElementById('verse').textContent+=VERSE_TEXT[i++]; setTimeout(type,40)} })();

if(sharedName){ sign.textContent = sharedName; nameInput.value = sharedName; app.classList.add('locked'); }

// =====================
// AUDIO (SAFE)
// =====================
let started=false; document.body.addEventListener('click',()=>{ if(started) return; started=true; document.getElementById('music').play().catch(()=>{}) },{once:true});

// =====================
// EDIT MODE ONLY
// =====================
nameInput.addEventListener('input',()=>{ sign.textContent = nameInput.value });
photoInput.addEventListener('change',e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=ev=>photoPreview.src=ev.target.result; r.readAsDataURL(f) });

// =====================
// SHARE (ULTRA STABLE)
// =====================
document.getElementById('shareBtn').addEventListener('click',()=>{
  const name = nameInput.value.trim();
  if(!name){ alert('Isi nama terlebih dahulu'); return; }
  const url = `${location.origin}${location.pathname}?name=${encodeURIComponent(name)}`;

  if(navigator.share){ navigator.share({title:'Selamat Tahun Baru 2026', text:'Ucapan Tahun Baru âœ¨', url}).catch(()=>{}); return; }

  const ta=document.createElement('textarea'); ta.value=url; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
  alert('Link berhasil disalin');
});

// =====================
// TESTS
// =====================
console.assert(typeof URLSearchParams!=='undefined','URLSearchParams tidak didukung');
</script>

</body>
</html>
