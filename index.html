<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Tahun Baru ‚Äì GOD COMBO MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru ‚Äì GOD COMBO (QR + Multi Foto + Fireworks + AI Theme, Locked & Share)." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0a1538" />

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,sans-serif;color:#fff;background:#000;min-height:100vh;overflow:hidden}
    canvas{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:860px;border-radius:36px;background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));backdrop-filter:blur(30px);box-shadow:0 80px 200px rgba(0,0,0,.95);overflow:hidden;position:relative}
.watermark{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:.08;font-size:clamp(28px,6vw,64px);font-weight:700;letter-spacing:4px;transform:rotate(-18deg);text-transform:uppercase}
    .photo{width:100%;max-width:360px;margin:auto;aspect-ratio:4/5;border-radius:26px;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover}
    .content{text-align:center;padding:34px}
    h1{font-family:'Playfair Display',serif;font-size:clamp(34px,6vw,60px);animation:glow 3s ease-in-out infinite alternate}
@keyframes glow{from{text-shadow:0 0 10px rgba(255,216,138,.4)}to{text-shadow:0 0 35px rgba(255,216,138,1)}}
@keyframes finishGlow{0%{text-shadow:0 0 0 rgba(255,216,138,0)}100%{text-shadow:0 0 45px rgba(255,216,138,1),0 0 90px rgba(255,216,138,.8)}}
    h1 span{color:#ffd88a;text-shadow:0 0 28px #ffd88a}
    .editor input{padding:12px 18px;border-radius:16px;border:none;width:80%;max-width:360px}
    .share{position:fixed;top:16px;right:16px;z-index:9;display:flex;gap:8px}
    .btn{padding:12px 20px;border-radius:22px;background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.45);color:#fff;cursor:pointer}
    .locked .editor,.locked input[type=file]{display:none}
    .qr{margin-top:18px}
  </style>
<audio id="bgMusic" preload="auto" loop>
  <source src="music-newyear.mp3" type="audio/mpeg">
</audio>
</head>
<body>

<canvas id="fire"></canvas>

<div class="share">
  <button class="btn" id="musicBtn">üé∂ Musik</button>
  <button class="btn" id="saveBtn">üñºÔ∏è Simpan</button>
  <button class="btn" id="shareBtn">üì§ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card" id="capture">
    <div class="watermark" id="watermark">DEMO ‚Ä¢ TAHUN BARU 2026</div>
    <div class="photo">
      <img id="photoPreview" src="faminbali.jfif">
    </div>
    <input type="file" id="photoInput" accept="image/*" style="margin:14px auto;display:block">

    <div class="content">
      <h1>SELAMAT TAHUN BARU <span>2026</span></h1>
      <p id="blessingWrap" style="margin-top:12px;font-size:clamp(14px,2.5vw,18px);opacity:.95;line-height:1.6"><span id="blessing"></span></p>
      <div class="editor"><input id="nameInput" placeholder="Nama Keluarga"></div>
      <h2 id="nameDisplay" style="margin-top:14px;font-weight:600;letter-spacing:.5px"></h2>
      <div class="qr" id="qr"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script>
// ===== TYPEWRITER EFFECT =====
const blessingText='Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.';
const blessingEl=document.getElementById('blessing');let i=0;
(function type(){
  if(i<=blessingText.length){
    blessingEl.textContent=blessingText.slice(0,i++);
    setTimeout(type,45);
  }else{
    document.getElementById('blessingWrap').style.animation='finishGlow 2.5s ease forwards';
  }
})();
</script>
<script>
// ===== FIREWORKS =====
const c=document.getElementById('fire'),x=c.getContext('2d');let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}r();addEventListener('resize',r);
let f=[];setInterval(()=>f.push({x:Math.random()*w,y:h,r:Math.random()*3+2,vy:Math.random()*-6-4}),600);
(function a(){x.clearRect(0,0,w,h);f.forEach(o=>{o.y+=o.vy;o.vy+=0.15;x.fillStyle='rgba(255,215,140,.9)';x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill()});f=f.filter(o=>o.y>0);requestAnimationFrame(a)})();

// ===== DATA =====
const nameInput=document.getElementById('nameInput');
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
const qrBox=document.getElementById('qr');
const app=document.getElementById('app');

photoInput.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=v=>photoPreview.src=v.target.result;r.readAsDataURL(f)};

const q=new URLSearchParams(location.search);
const isLocked=q.has('name');
const lock=q.get('name');
const nameDisplay=document.getElementById('nameDisplay');
if(lock){
  document.getElementById('watermark').style.display='none';
  nameDisplay.textContent='Keluarga '+lock;
  nameInput.value=lock;
  app.classList.add('locked');
}
nameInput.addEventListener('input',()=>{
  nameDisplay.textContent=nameInput.value?'Keluarga '+nameInput.value:'';
});

// ===== MUSIC SAFE MODE =====
const music=document.getElementById('bgMusic');
const musicBtn=document.getElementById('musicBtn');
let musicOn=false;
musicBtn.addEventListener('click',()=>{
  if(!musicOn){music.volume=0.5;music.play().then(()=>{musicOn=true;musicBtn.textContent='‚è∏Ô∏è Musik'}).catch(()=>alert('Klik sekali lagi untuk memulai musik'));}
  else{music.pause();musicOn=false;musicBtn.textContent='üé∂ Musik'}
});

// ===== SHARE + QR =====
function genQR(url){qrBox.innerHTML='';QRCode.toCanvas(url,{width:160,color:{dark:'#ffd88a',light:'transparent'}},(e,c)=>qrBox.appendChild(c))}

document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim();if(!v){alert('Isi nama dulu');return}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  genQR(url);
  if(navigator.share){navigator.share({title:'Tahun Baru 2026',url}).catch(()=>{})}
  else navigator.clipboard.writeText(url).then(()=>alert('Link disalin'));
};

// ===== SAVE IMAGE =====
document.getElementById('saveBtn').onclick=()=>{
  html2canvas(document.getElementById('capture'),{scale:2}).then(c=>{
    const a=document.createElement('a');
    a.download='tahun-baru-2026.png';
    a.href=c.toDataURL();
    a.click();
  });
};

console.assert(true,'GOD COMBO MODE ACTIVE');
</script>
</body>
</html>
