<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Tahun Baru ‚Äì TRANSCEND MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru sinematik ‚Äì TRANSCEND MODE (Locked, Share, Export Image, PWA, Watermark)." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- PWA -->
  <meta name="theme-color" content="#0a1538" />
  <link rel="manifest" href="manifest.json">

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,sans-serif;color:#f6f6f6;background:radial-gradient(circle at top,#0a1538,#000);min-height:100vh;overflow-x:hidden}
    canvas#fx{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:900px;background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.03));border-radius:40px;backdrop-filter:blur(30px);box-shadow:0 80px 240px rgba(0,0,0,.95);overflow:hidden;animation:enter 1.8s ease forwards;position:relative}
    @keyframes enter{from{opacity:0;transform:translateY(80px) scale(.94)}to{opacity:1;transform:none}}

    .photo-wrapper{display:flex;flex-direction:column;align-items:center;padding-top:32px}
    .photo{width:min(82%,380px);aspect-ratio:4/5;border-radius:28px;overflow:hidden;box-shadow:0 40px 120px rgba(0,0,0,.85);background:#111}
    .photo img{width:100%;height:100%;object-fit:cover}

    .content{padding:36px 40px 56px;text-align:center}
    h1{font-family:'Playfair Display',serif;font-size:clamp(36px,6vw,64px);margin:22px 0 6px}
    h1 span{color:#ffd88a;text-shadow:0 0 34px rgba(255,216,138,1)}
    .subtitle{font-size:15px;opacity:.9;letter-spacing:.4px}
    .verse{margin:30px auto 0;max-width:600px;line-height:2;font-size:15px}
    .signature{margin-top:36px;font-weight:600;font-size:17px;color:#ffd88a;text-shadow:0 0 18px rgba(255,216,138,.7)}

    .editor{margin-top:24px}
    .editor input{padding:12px 20px;border-radius:18px;border:none;width:86%;max-width:400px;font-size:14px}
    .editor input:focus{outline:none}

    .share{position:fixed;top:16px;right:16px;z-index:10;display:flex;gap:8px}
    .btn{padding:12px 22px;border-radius:22px;background:rgba(255,255,255,.22);border:1px solid rgba(255,255,255,.45);color:#fff;cursor:pointer;font-size:14px;backdrop-filter:blur(14px)}
    .btn:active{transform:scale(.95)}

    .watermark{position:absolute;bottom:14px;right:18px;font-size:11px;opacity:.35;pointer-events:none}

    .locked .editor,.locked #photoInput{display:none}
    @media(max-width:480px){.photo{width:92%}.content{padding:28px 22px 46px}}
  </style>
</head>
<body>

<canvas id="fx"></canvas>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/09/audio_eb7c0c6ef0.mp3" type="audio/mpeg">
</audio>

<div class="share">
  <button class="btn" id="shareBtn">üì§ Bagikan</button>
  <button class="btn" id="imgBtn">üñºÔ∏è Simpan Gambar</button>
</div>

<div class="container" id="app">
  <div class="card" id="capture">

    <div class="photo-wrapper">
      <div class="photo"><img id="photoPreview" src="faminbali.jfif" /></div>
      <input type="file" id="photoInput" accept="image/*" style="margin-top:14px;color:#ccc" />
    </div>

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="subtitle">Damai ‚Ä¢ Terang ‚Ä¢ Harapan</div>
      <div class="verse" id="verse"></div>
      <div class="signature" id="sign"></div>
      <div class="editor"><input id="nameInput" placeholder="Nama keluarga" /></div>
    </div>

    <div class="watermark" id="watermark"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
// ================= PARTICLES =================
const c=document.getElementById('fx'),x=c.getContext('2d');let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}rs();addEventListener('resize',rs);
for(let i=0;i<180;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.6,s:Math.random()+0.5});
(function a(){x.clearRect(0,0,w,h);p.forEach(o=>{o.y+=o.s;o.y%=h;x.fillStyle='rgba(255,215,140,.8)';x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill()});requestAnimationFrame(a)})();

// ================= DATA =================
const TEXT='Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.';
const verse=document.getElementById('verse'),sign=document.getElementById('sign'),wm=document.getElementById('watermark');
const nameInput=document.getElementById('nameInput'),photoInput=document.getElementById('photoInput'),photoPreview=document.getElementById('photoPreview'),app=document.getElementById('app');

let i=0;(function t(){if(i<TEXT.length){verse.textContent+=TEXT[i++];setTimeout(t,36)}})();

const q=new URLSearchParams(location.search);const lockName=q.get('name');
if(lockName){sign.textContent=lockName;nameInput.value=lockName;wm.textContent='Untuk '+lockName;app.classList.add('locked')}

let played=false;document.body.addEventListener('click',()=>{if(played)return;played=true;music.play().catch(()=>{})},{once:true});
nameInput.addEventListener('input',()=>{sign.textContent=nameInput.value;wm.textContent='Untuk '+nameInput.value});
photoInput.addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=v=>photoPreview.src=v.target.result;r.readAsDataURL(f)});

// ================= SHARE =================
document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim();if(!v){alert('Isi nama dulu');return}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  if(navigator.share){navigator.share({title:'Tahun Baru 2026',text:'Ucapan Tahun Baru ‚ú®',url}).catch(()=>{});return}
  navigator.clipboard?.writeText(url).then(()=>alert('Link disalin')).catch(()=>prompt('Salin link:',url));
};

// ================= EXPORT IMAGE =================
document.getElementById('imgBtn').onclick=()=>{
  html2canvas(document.getElementById('capture'),{backgroundColor:null,scale:2}).then(c=>{
    const a=document.createElement('a');a.download='Tahun-Baru-2026.png';a.href=c.toDataURL('image/png');a.click();
  });
};

// ================= PWA SERVICE WORKER =================
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}

console.assert(true,'TRANSCEND MODE READY');
</script>
</body>
</html>
