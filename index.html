<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>üåå Tahun Baru 2026 ‚Äì GKPS Tangerang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru sinematik ‚Äì St. Robert Manihuruk." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: #f5f5f5;
      background: radial-gradient(circle at top, #0b1430, #000);
      min-height: 100vh;
      overflow-x: hidden;
    }
    canvas#fx { position: fixed; inset: 0; z-index: 0 }

    .container {
      position: relative; z-index: 1;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%; max-width: 820px;
      background: rgba(255,255,255,.08);
      border-radius: 30px;
      backdrop-filter: blur(22px);
      box-shadow: 0 50px 160px rgba(0,0,0,.9);
      overflow: hidden;
      animation: rise 1.3s ease forwards;
    }
    @keyframes rise { from {opacity:0; transform:translateY(50px)} to {opacity:1; transform:none} }

    /* MODIFIKASI FOTO AGAR ADJUSTABLE */
    .photo-wrapper { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      padding: 24px 24px 0;
    }
    .photo {
      width: 100%;
      max-height: 450px; /* Batas tinggi maksimal agar tidak scroll berlebih */
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,.7);
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.2);
    }
    .photo img { 
      max-width: 100%; 
      max-height: 450px; 
      height: auto; 
      width: auto; 
      object-fit: contain; /* Memastikan foto utuh, tidak terpotong */
    }

    .content { padding: 20px 32px 42px; text-align:center }
    h1 { font-family:'Playfair Display',serif; font-size:clamp(30px,6vw,52px); margin:18px 0 6px }
    h1 span { color:#ffd88a; text-shadow:0 0 22px rgba(255,216,138,.8) }
    .subtitle { font-size:15px; opacity:.85; letter-spacing: 2px; }
    .verse { margin:22px auto 0; max-width:520px; line-height:1.9; font-size:16px; font-style: italic; }
    .signature { margin-top:26px; font-weight:600; color:#ffd88a; font-size: 1.2em; }

    .editor { margin-top:20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .editor input { 
      padding:12px 18px; 
      border-radius:12px; 
      border: 1px solid rgba(255,255,255,0.2); 
      width: 80%; 
      max-width:340px; 
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .share { position:fixed; top:16px; right:16px; z-index:5 }
    .btn { padding:10px 18px; border-radius:16px; background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.3); color:#fff; cursor:pointer; backdrop-filter: blur(5px); }

    .locked .editor, .locked #photoInput { display:none }

    @media (max-width:480px){ 
      .photo img { max-height: 350px; } 
      .content { padding:26px 22px 36px } 
    }
  </style>
</head>
<body>

<canvas id="fx"></canvas>

<audio id="music" loop>
  <source src="Music_NewYear.mp4" type="audio/mp4">
  Browser Anda tidak mendukung pemutaran audio.
</audio>

<div class="share">
  <button class="btn" id="shareBtn" type="button">üì§ Bagikan Ucapan</button>
</div>

<div class="container" id="app">
  <div class="card">

    <div class="photo-wrapper">
      <div class="photo">
        <img id="photoPreview" src="faminbali.jfif" alt="Foto Keluarga" />
      </div>
      <input type="file" id="photoInput" accept="image/*" style="margin-top:14px;color:#ccc; font-size: 12px;" />
    </div>

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="subtitle">Damai ‚Ä¢ Terang ‚Ä¢ Harapan</div>
      <div class="verse" id="verse"></div>
      <div class="signature" id="sign"></div>
      
      <div class="editor">
        <p style="font-size: 13px; opacity: 0.7;">Edit Nama Pengirim:</p>
        <input type="text" id="nameInput" placeholder="Contoh: Robert dan Keluarga" />
      </div>
    </div>

  </div>
</div>

<script>
// =====================
// PARTICLE FX
// =====================
const c=document.getElementById('fx'),x=c.getContext('2d'); let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight} rs(); addEventListener('resize',rs);
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.5,s:Math.random()+0.2});
(function a(){x.clearRect(0,0,w,h);p.forEach(o=>{o.y+=o.s;o.y%=h;x.fillStyle='rgba(255,215,140,.7)';x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill()});requestAnimationFrame(a)})();

// =====================
// DATA & LOGIC
// =====================
const TEXT='‚ÄúSegala Impian dan Harapan Terwujud, Diberikan Kesehatan, Kebahagiaan, dan Rezeki yang Mengalir Deras.‚Äù';
const q=new URLSearchParams(location.search); const n=q.get('name');
const app=document.getElementById('app'), sign=document.getElementById('sign');
const nameInput=document.getElementById('nameInput'), photoInput=document.getElementById('photoInput'), photoPreview=document.getElementById('photoPreview');
const music = document.getElementById('music');

// TYPE EFFECT
let i=0; 
function typeWriter(){ 
  if(i<TEXT.length){ 
    document.getElementById('verse').textContent+=TEXT[i++]; 
    setTimeout(typeWriter, 45);
  } 
}
typeWriter();

if(n){ 
  sign.textContent = n; 
  nameInput.value = n; 
  app.classList.add('locked'); 
}

// AUDIO AUTO-PLAY ON INTERACTION
document.body.addEventListener('click',()=>{ 
  if(music.paused){
    music.play().catch(e => console.log("Playback blocked atau file tidak ditemukan"));
  }
},{once:false});

// EDIT MODE LOGIC
nameInput.addEventListener('input',()=>sign.textContent=nameInput.value);
photoInput.addEventListener('change',e=>{ 
  const f=e.target.files[0]; 
  if(!f)return; 
  const r=new FileReader(); 
  r.onload=v=>photoPreview.src=v.target.result; 
  r.readAsDataURL(f) 
});

// SHARE FUNCTIONALITY
document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim(); 
  if(!v){alert('Mohon isi nama keluarga terlebih dahulu');return}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  if(navigator.share){
    navigator.share({title:'Tahun Baru 2026', text:`Ucapan Tahun Baru dari ${v} ‚ú®`, url}).catch(()=>{});
  } else {
    navigator.clipboard?.writeText(url).then(()=>alert('Link ucapan telah disalin!'));
  }
};
</script>
</body>
</html>
