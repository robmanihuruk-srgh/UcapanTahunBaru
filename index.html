<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ‘‘ Tahun Baru â€“ ULTIMATE MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru sinematik â€“ ULTIMATE MODE (Locked, Share-Only, Image Ready)." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: #f6f6f6;
      background: radial-gradient(circle at top, #0a1538, #000);
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas#fx { position: fixed; inset: 0; z-index: 0 }

    .container {
      position: relative; z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 860px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border-radius: 34px;
      backdrop-filter: blur(26px);
      box-shadow: 0 60px 180px rgba(0,0,0,.95);
      overflow: hidden;
      animation: enter 1.4s ease forwards;
    }

    @keyframes enter {
      from { opacity:0; transform: translateY(60px) scale(.96) }
      to   { opacity:1; transform: none }
    }

    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 28px;
    }

    .photo {
      width: min(78%, 380px);
      aspect-ratio: 4 / 5;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 30px 90px rgba(0,0,0,.75);
      background: #111;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 32px 36px 48px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(32px, 6vw, 56px);
      margin: 18px 0 6px;
    }

    h1 span {
      color: #ffd88a;
      text-shadow: 0 0 26px rgba(255,216,138,.9);
    }

    .subtitle {
      font-size: 15px;
      opacity: .85;
      letter-spacing: .3px;
    }

    .verse {
      margin: 26px auto 0;
      max-width: 560px;
      line-height: 1.9;
      font-size: 15px;
      opacity: .95;
    }

    .signature {
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: #ffd88a;
      text-shadow: 0 0 16px rgba(255,216,138,.6);
    }

    .editor {
      margin-top: 20px;
    }

    .editor input {
      padding: 10px 16px;
      border-radius: 14px;
      border: none;
      width: 82%;
      max-width: 360px;
      font-size: 14px;
    }

    .editor input:focus { outline: none }

    .share {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 18px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.35);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    .btn:active { transform: scale(.96) }

    .locked .editor,
    .locked #photoInput {
      display: none;
    }

    @media (max-width: 480px) {
      .photo { width: 88% }
      .content { padding: 26px 22px 40px }
    }
  </style>
</head>
<body>

<canvas id="fx"></canvas>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/09/audio_eb7c0c6ef0.mp3" type="audio/mpeg">
</audio>

<div class="share">
  <button class="btn" id="shareBtn" type="button">ðŸ“¤ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card" id="capture">

    <div class="photo-wrapper">
      <div class="photo">
        <img id="photoPreview" src="faminbali.jfif" alt="Foto" />
      </div>
      <input type="file" id="photoInput" accept="image/*" style="margin-top:14px;color:#ccc" />
    </div>

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="subtitle">Damai â€¢ Terang â€¢ Harapan</div>
      <div class="verse" id="verse"></div>
      <div class="signature" id="sign"></div>
      <div class="editor">
        <input type="text" id="nameInput" placeholder="Nama keluarga" />
      </div>
    </div>

  </div>
</div>

<script>
// ================= PARTICLE FX =================
const c=document.getElementById('fx'),ctx=c.getContext('2d');
let w,h,pts=[];
function resize(){ w=c.width=innerWidth; h=c.height=innerHeight }
resize(); addEventListener('resize',resize);
for(let i=0;i<140;i++) pts.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.6,s:Math.random()+0.3});
(function loop(){ ctx.clearRect(0,0,w,h); pts.forEach(p=>{ p.y+=p.s; if(p.y>h)p.y=0; ctx.fillStyle='rgba(255,215,140,.75)'; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill() }); requestAnimationFrame(loop) })();

// ================= DATA =================
const TEXT='Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.';
const verseEl=document.getElementById('verse');
const sign=document.getElementById('sign');
const nameInput=document.getElementById('nameInput');
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
const app=document.getElementById('app');

// TYPE EFFECT
let i=0; (function type(){ if(i<TEXT.length){ verseEl.textContent+=TEXT[i++]; setTimeout(type,40) } })();

// MODE DETECT
const params=new URLSearchParams(location.search);
const lockedName=params.get('name');

if(lockedName){
  sign.textContent=lockedName;
  nameInput.value=lockedName;
  app.classList.add('locked');
}

// AUDIO SAFE
let played=false;
document.body.addEventListener('click',()=>{
  if(played) return;
  played=true;
  document.getElementById('music').play().catch(()=>{});
},{once:true});

// EDIT MODE
nameInput.addEventListener('input',()=> sign.textContent=nameInput.value);
photoInput.addEventListener('change',e=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=ev=> photoPreview.src=ev.target.result;
  r.readAsDataURL(f);
});

// SHARE (ULTIMATE STABLE)
document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim();
  if(!v){ alert('Isi nama dulu'); return }
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  if(navigator.share){
    navigator.share({ title:'Tahun Baru 2026', text:'Ucapan Tahun Baru âœ¨', url }).catch(()=>{});
    return;
  }
  if(navigator.clipboard){
    navigator.clipboard.writeText(url).then(()=> alert('Link berhasil disalin'))
      .catch(()=> prompt('Salin link:', url));
  } else {
    prompt('Salin link:', url);
  }
};

console.assert(true,'ULTIMATE MODE READY');
</script>
</body>
</html>
