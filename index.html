<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ Selamat Tahun Baru 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru â€“ GOD COMBO (Share FIX, QR FIX, Lock View, Responsive)." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,sans-serif;color:#fff;background:#000;min-height:100vh;overflow:hidden}
    canvas{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:820px;border-radius:32px;background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));backdrop-filter:blur(26px);box-shadow:0 60px 160px rgba(0,0,0,.9);overflow:hidden}
    .photo{width:100%;max-width:300px;margin:24px auto 0;aspect-ratio:4/5;border-radius:22px;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover}
    .content{text-align:center;padding:28px}
    h1{font-family:'Playfair Display',serif;font-size:clamp(30px,6vw,56px);margin:10px 0}
    h1 span{color:#ffd88a;text-shadow:0 0 22px #ffd88a}
    .subtitle{margin-top:10px;font-size:clamp(14px,2.5vw,18px);opacity:.9;line-height:1.6}
    .name-display{margin-top:14px;font-size:clamp(18px,3vw,26px);font-weight:600;letter-spacing:.3px}
    .editor{margin-top:16px}
    .editor input{padding:12px 18px;border-radius:14px;border:none;width:80%;max-width:320px}
    .share{position:fixed;top:16px;right:16px;z-index:9}
    .btn{padding:12px 18px;border-radius:20px;background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.45);color:#fff;cursor:pointer}
    .qr{margin-top:18px}
    .locked .editor,.locked input[type=file]{display:none}
  </style>
</head>
<body>

<canvas id="fire"></canvas>

<div class="share">
  <button class="btn" id="shareBtn">ðŸ“¤ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card">
    <div class="photo">
      <img id="photoPreview" src="faminbali.jfif" alt="Foto">
    </div>
    <input type="file" id="photoInput" accept="image/*" style="margin:12px auto;display:block">

    <div class="content">
      <h1>SELAMAT TAHUN BARU <span>2026</span></h1>
      <div class="subtitle">Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.</div>
      <div class="name-display" id="nameDisplay"></div>
      <div class="editor"><input id="nameInput" placeholder="Nama Keluarga"></div>
      <div class="qr" id="qr"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script>
// ===== FIREWORKS (STABLE) =====
const c=document.getElementById('fire'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
let p=[];setInterval(()=>p.push({x:Math.random()*c.width,y:c.height,r:2+Math.random()*2,vy:-4-Math.random()*3}),700);
(function loop(){ctx.clearRect(0,0,c.width,c.height);p.forEach(o=>{o.y+=o.vy;o.vy+=0.12;ctx.fillStyle='rgba(255,215,140,.9)';ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill()});p=p.filter(o=>o.y>0);requestAnimationFrame(loop)})();

// ===== DATA =====
const nameInput=document.getElementById('nameInput');
const nameDisplay=document.getElementById('nameDisplay');
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
const qrBox=document.getElementById('qr');
const app=document.getElementById('app');

nameInput.oninput=()=>nameDisplay.textContent=nameInput.value.trim();

photoInput.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=v=>photoPreview.src=v.target.result;r.readAsDataURL(f)};

// ===== LOCK FROM URL =====
const q=new URLSearchParams(location.search);
const lockedName=q.get('name');
if(lockedName){
  nameDisplay.textContent=lockedName;
  app.classList.add('locked');
}

// ===== SHARE (FIXED) =====
function genQR(url){qrBox.innerHTML='';QRCode.toCanvas(url,{width:150},(e,c)=>{if(!e)qrBox.appendChild(c)})}

document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim();
  if(!v){alert('Isi nama keluarga terlebih dahulu');return}
  const base=location.href.split('?')[0];
  const url=base+'?name='+encodeURIComponent(v);
  genQR(url);

  if(navigator.share){
    navigator.share({title:'Selamat Tahun Baru 2026',url}).catch(()=>{});
  }else{
    navigator.clipboard.writeText(url).then(()=>alert('Link berhasil disalin'))
    .catch(()=>prompt('Salin link berikut:',url));
  }
};
</script>
</body>
</html>
