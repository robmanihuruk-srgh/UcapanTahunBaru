<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒŒ Tahun Baru â€“ DEWA MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru sinematik â€“ DEWA MODE (Locked & Share Only)." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: #f5f5f5;
      background: radial-gradient(circle at top, #0b1430, #000);
      min-height: 100vh;
      overflow-x: hidden;
    }
    canvas#fx { position: fixed; inset: 0; z-index: 0 }

    .container {
      position: relative; z-index: 1;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%; max-width: 820px;
      background: rgba(255,255,255,.08);
      border-radius: 30px;
      backdrop-filter: blur(22px);
      box-shadow: 0 50px 160px rgba(0,0,0,.9);
      overflow: hidden;
      animation: rise 1.3s ease forwards;
    }
    @keyframes rise { from {opacity:0; transform:translateY(50px)} to {opacity:1; transform:none} }

    .photo-wrapper { display:flex; flex-direction:column; align-items:center; padding-top:24px }
    .photo {
      width: min(80%, 400px);
      aspect-ratio: 4/5;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,.7);
    }
    .photo img { width:100%; height:100%; object-fit:cover }

    .content { padding: 30px 32px 42px; text-align:center }
    h1 { font-family:'Playfair Display',serif; font-size:clamp(30px,6vw,52px); margin:18px 0 6px }
    h1 span { color:#ffd88a; text-shadow:0 0 22px rgba(255,216,138,.8) }
    .subtitle { font-size:15px; opacity:.85 }
    .verse { margin:22px auto 0; max-width:520px; line-height:1.9; font-size:15px }
    .signature { margin-top:26px; font-weight:600; color:#ffd88a }

    .editor { margin-top:18px }
    .editor input { padding:9px 14px; border-radius:12px; border:none; width:80%; max-width:340px }

    .share { position:fixed; top:16px; right:16px; z-index:5 }
    .btn { padding:10px 18px; border-radius:16px; background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.3); color:#fff; cursor:pointer }

    .locked .editor, .locked #photoInput { display:none }

    @media (max-width:480px){ .photo{width:88%} .content{padding:26px 22px 36px} }
  </style>
</head>
<body>

<canvas id="fx"></canvas>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/09/audio_eb7c0c6ef0.mp3" type="audio/mpeg">
</audio>

<div class="share">
  <button class="btn" id="shareBtn" type="button">ðŸ“¤ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card">

    <div class="photo-wrapper">
      <div class="photo">
        <img id="photoPreview" src="faminbali.jfif" alt="Foto" />
      </div>
      <input type="file" id="photoInput" accept="image/*" style="margin-top:14px;color:#ccc" />
    </div>

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="subtitle">Damai â€¢ Terang â€¢ Harapan</div>
      <div class="verse" id="verse"></div>
      <div class="signature" id="sign"></div>
      <div class="editor">
        <input type="text" id="nameInput" placeholder="Nama keluarga" />
      </div>
    </div>

  </div>
</div>

<script>
// =====================
// PARTICLE FX (ANTI SCREENSHOT ILLUSION)
// =====================
const c=document.getElementById('fx'),x=c.getContext('2d'); let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight} rs(); addEventListener('resize',rs);
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.5,s:Math.random()+0.2});
(function a(){x.clearRect(0,0,w,h);p.forEach(o=>{o.y+=o.s;o.y%=h;x.fillStyle='rgba(255,215,140,.7)';x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill()});requestAnimationFrame(a)})();

// =====================
// DATA & MODE
// =====================
const TEXT='Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.';
const q=new URLSearchParams(location.search); const n=q.get('name');
const app=document.getElementById('app'), sign=document.getElementById('sign');
const nameInput=document.getElementById('nameInput'), photoInput=document.getElementById('photoInput'), photoPreview=document.getElementById('photoPreview');

// TYPE EFFECT
let i=0; (function t(){ if(i<TEXT.length){ verse.textContent+=TEXT[i++]; setTimeout(t,45)} })();

if(n){ sign.textContent=n; nameInput.value=n; app.classList.add('locked') }

// AUDIO SAFE
let played=false; document.body.addEventListener('click',()=>{ if(played)return; played=true; music.play().catch(()=>{}) },{once:true});

// EDIT MODE
nameInput.addEventListener('input',()=>sign.textContent=nameInput.value);
photoInput.addEventListener('change',e=>{ const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=v=>photoPreview.src=v.target.result; r.readAsDataURL(f) });

// SHARE STABLE
shareBtn.onclick=()=>{
  const v=nameInput.value.trim(); if(!v){alert('Isi nama dulu');return}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  if(navigator.share){navigator.share({title:'Tahun Baru 2026',text:'Ucapan Tahun Baru âœ¨',url}).catch(()=>{});return}
  navigator.clipboard?.writeText(url).then(()=>alert('Link disalin')).catch(()=>prompt('Salin link:',url));
};

console.assert(!!document.getElementById,'DOM OK');
</script>
</body>
</html>
