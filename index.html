<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ Selamat Tahun Baru 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru â€“ MODE_NEXT (Multi Foto, Lock Kuat, Share & QR Stabil, Musik)." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,sans-serif;color:#fff;background:#000;min-height:100vh;overflow:hidden}
    canvas{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:820px;border-radius:32px;background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));backdrop-filter:blur(26px);box-shadow:0 60px 160px rgba(0,0,0,.9);overflow:hidden}
    .photo{width:100%;max-width:320px;margin:24px auto 0;aspect-ratio:4/5;border-radius:22px;overflow:hidden;position:relative}
    .photo img{width:100%;height:100%;object-fit:cover;display:none}
    .photo img.active{display:block}
    .photo-nav{position:absolute;inset:0;display:flex;justify-content:space-between;align-items:center;pointer-events:none}
    .photo-nav span{pointer-events:auto;cursor:pointer;font-size:28px;padding:0 12px;user-select:none}
    .content{text-align:center;padding:28px}
    h1{font-family:'Playfair Display',serif;font-size:clamp(30px,6vw,56px);margin:10px 0}
    h1 span{color:#ffd88a;text-shadow:0 0 22px #ffd88a}
    .subtitle{margin-top:10px;font-size:clamp(14px,2.5vw,18px);opacity:.9;line-height:1.6}
    .name-display{margin-top:14px;font-size:clamp(18px,3vw,26px);font-weight:600}
    .editor{margin-top:16px}
    .editor input{padding:12px 18px;border-radius:14px;border:none;width:80%;max-width:320px}
    .share{position:fixed;top:16px;right:16px;z-index:9;display:flex;gap:8px}
    .btn{padding:12px 18px;border-radius:20px;background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.45);color:#fff;cursor:pointer}
    .qr{margin-top:18px}
    .locked .editor,.locked input[type=file],.locked .photo-nav{display:none}
  </style>
</head>
<body>

<canvas id="fire"></canvas>

<div class="share">
  <button class="btn" id="musicBtn">ðŸŽ¶</button>
  <button class="btn" id="shareBtn">ðŸ“¤</button>
</div>

<div class="container" id="app">
  <div class="card" id="capture">
    <div class="photo" id="photoBox">
      <img class="active" src="faminbali.jfif">
      <div class="photo-nav">
        <span id="prev">â€¹</span><span id="next">â€º</span>
      </div>
    </div>
    <input type="file" id="photoInput" accept="image/*" multiple style="margin:12px auto;display:block">

    <div class="content">
      <h1>SELAMAT TAHUN BARU <span>2026</span></h1>
      <div class="subtitle">Kiranya terang ilahi menyertai setiap langkah kita di tahun yang baru.</div>
      <div class="name-display" id="nameDisplay"></div>
      <div class="editor"><input id="nameInput" placeholder="Nama Keluarga"></div>
      <div class="qr" id="qr"></div>
    </div>
  </div>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c6c6bb8a6.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
// FIREWORKS
const c=document.getElementById('fire'),ctx=c.getContext('2d');function r(){c.width=innerWidth;c.height=innerHeight}r();addEventListener('resize',r);
let p=[];setInterval(()=>p.push({x:Math.random()*c.width,y:c.height,r:2+Math.random()*2,vy:-4-Math.random()*3}),700);
(function l(){ctx.clearRect(0,0,c.width,c.height);p.forEach(o=>{o.y+=o.vy;o.vy+=0.12;ctx.fillStyle='rgba(255,215,140,.9)';ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill()});p=p.filter(o=>o.y>0);requestAnimationFrame(l)})();

// MULTI FOTO
const photoBox=document.getElementById('photoBox');let photos=[photoBox.querySelector('img')];let idx=0;
photoInput.onchange=e=>{photos=[];photoBox.querySelectorAll('img').forEach(i=>i.remove());[...e.target.files].forEach((f,i)=>{const r=new FileReader();r.onload=v=>{const im=new Image();im.src=v.target.result;if(i===0)im.classList.add('active');photoBox.prepend(im);photos.push(im)};r.readAsDataURL(f)})};
document.getElementById('next').onclick=()=>{photos[idx].classList.remove('active');idx=(idx+1)%photos.length;photos[idx].classList.add('active')};
document.getElementById('prev').onclick=()=>{photos[idx].classList.remove('active');idx=(idx-1+photos.length)%photos.length;photos[idx].classList.add('active')};

// NAME
const nameInput=document.getElementById('nameInput'),nameDisplay=document.getElementById('nameDisplay');nameInput.oninput=()=>nameDisplay.textContent=nameInput.value.trim();

// LOCK
const q=new URLSearchParams(location.search);const ln=q.get('name');if(ln){nameDisplay.textContent=ln;document.getElementById('app').classList.add('locked')}

// SHARE + QR
const qrBox=document.getElementById('qr');function genQR(u){qrBox.innerHTML='';QRCode.toCanvas(u,{width:150},(e,c)=>!e&&qrBox.appendChild(c))}
document.getElementById('shareBtn').onclick=()=>{const v=nameInput.value.trim();if(!v){alert('Isi nama');return}const base=location.href.split('?')[0];const u=base+'?name='+encodeURIComponent(v);genQR(u);navigator.share?navigator.share({title:'Selamat Tahun Baru 2026',url:u}).catch(()=>{}):navigator.clipboard.writeText(u).then(()=>alert('Link disalin'))};

// MUSIC
const bgm=document.getElementById('bgm');let play=false;document.getElementById('musicBtn').onclick=()=>{play=!play;play?bgm.play():bgm.pause()};
</script>
</body>
</html>
