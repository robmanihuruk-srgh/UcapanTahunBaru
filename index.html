<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ Tahun Baru â€“ GOD COMBO MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ucapan Tahun Baru â€“ GOD COMBO (QR + Multi Foto + Fireworks + AI Theme, Locked & Share)." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0a1538" />

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,sans-serif;color:#fff;background:#000;min-height:100vh;overflow:hidden}
    canvas{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:860px;border-radius:36px;background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));backdrop-filter:blur(30px);box-shadow:0 80px 200px rgba(0,0,0,.95);overflow:hidden}
    .photo{width:100%;max-width:360px;margin:auto;aspect-ratio:4/5;border-radius:26px;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover}
    .content{text-align:center;padding:34px}
    h1{font-family:'Playfair Display',serif;font-size:clamp(34px,6vw,60px)}
    h1 span{color:#ffd88a;text-shadow:0 0 28px #ffd88a}
    .editor input{padding:12px 18px;border-radius:16px;border:none;width:80%;max-width:360px}
    .share{position:fixed;top:16px;right:16px;z-index:9;display:flex;gap:8px}
    .btn{padding:12px 20px;border-radius:22px;background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.45);color:#fff;cursor:pointer}
    .locked .editor,.locked input[type=file]{display:none}
    .qr{margin-top:18px}
  </style>
</head>
<body>

<canvas id="fire"></canvas>

<div class="share">
  <button class="btn" id="shareBtn">ðŸ“¤ Bagikan</button>
</div>

<div class="container" id="app">
  <div class="card" id="capture">
    <div class="photo">
      <img id="photoPreview" src="faminbali.jfif">
    </div>
    <input type="file" id="photoInput" accept="image/*" style="margin:14px auto;display:block">

    <div class="content">
      <h1>Selamat Tahun Baru <span>2026</span></h1>
      <div class="editor"><input id="nameInput" placeholder="Nama Keluarga"></div>
      <div class="qr" id="qr"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script>
// ===== FIREWORKS =====
const c=document.getElementById('fire'),x=c.getContext('2d');let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}r();addEventListener('resize',r);
let f=[];setInterval(()=>f.push({x:Math.random()*w,y:h,r:Math.random()*3+2,vy:Math.random()*-6-4}),600);
(function a(){x.clearRect(0,0,w,h);f.forEach(o=>{o.y+=o.vy;o.vy+=0.15;x.fillStyle='rgba(255,215,140,.9)';x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill()});f=f.filter(o=>o.y>0);requestAnimationFrame(a)})();

// ===== DATA =====
const nameInput=document.getElementById('nameInput');
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
const qrBox=document.getElementById('qr');
const app=document.getElementById('app');

photoInput.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=v=>photoPreview.src=v.target.result;r.readAsDataURL(f)};

const q=new URLSearchParams(location.search);const lock=q.get('name');
if(lock){nameInput.value=lock;app.classList.add('locked')}

// ===== SHARE + QR =====
function genQR(url){qrBox.innerHTML='';QRCode.toCanvas(url,{width:160,color:{dark:'#ffd88a',light:'transparent'}},(e,c)=>qrBox.appendChild(c))}

document.getElementById('shareBtn').onclick=()=>{
  const v=nameInput.value.trim();if(!v){alert('Isi nama dulu');return}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(v)}`;
  genQR(url);
  if(navigator.share){navigator.share({title:'Tahun Baru 2026',url}).catch(()=>{})}
  else navigator.clipboard.writeText(url).then(()=>alert('Link disalin'));
};

console.assert(true,'GOD COMBO MODE ACTIVE');
</script>
</body>
</html>
